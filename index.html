<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figgy Filemanager UI Prototype</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
         padding-top:50px;
        }

        .thumbnail {
            display: inline-block;
            max-width:200px;
            margin: 10px;
        }

        .actions {
          padding: 0 30px 0 30px;
          height:100%;
          overflow-y: auto;
        }

        .img_gallery {
          overflow:auto;
          height:100%;
          border: 1px solid #ddd;
          border-radius: 4px;
          margin-bottom: 30px;
        }

        #detail {
          height:100%;
          padding: 15px;
        }

        #detail img {
          height: 100%;
        }


        /* start presentation styles */
        .layout {
           position: relative;
           height:85vh;
           width: 100vw;
         }

        .form {
          position: absolute;
          bottom: 10px;
          left: 0;
          height: 25%;
          width: 60%;
          border: 1px solid #ddd;
          border-radius: 4px;
        }

        .controls {
          position: absolute;
          bottom: 10px;
          right: 10px;
          height: 25%;
          width: 38.5%;
        }

        .content {
          position: absolute;
          top: 20px;
          left: 0;
          height: 70%;
          width: 60%;
          border: 1px solid #ddd;
          border-radius: 4px;
        }

        .sidebar {
          position: absolute;
          top: 20px;
          right: 10px;
          height: 70%;
          width: 38.5%;
          border: 1px solid #ddd;
          border-radius: 4px;
        }

    </style>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top" role="banner">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Figgy UI Prototype</a>
        </div>
      </div>
    </nav>

    <div class="layout">
      <div class="content">
        <div class="img_gallery" id="sortable" class="col-md-12"></div>
      </div>
      <div class="sidebar">
        <div id="detail" class="actions form-horizontal panel panel-default">
          <img id="detail_img" src="https://libimages1.princeton.edu/loris/plum/s1%2F54%2F4b%2Fr1%2F2w-intermediate_file.jp2/full/!600,600/0/default.jpg">
        </div>
      </div>
      <div class="form">
        <div class="actions form-horizontal panel panel-default">
          <form id="page_metadata_form" class="form-horizontal">
          <div class="form-group">
            <label class="control-label" for="label">Label</label>
            <div>
              <input type="text" name="label" id="label" value="1" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="pageType">Page Type</label>
            <select id="pageType" class="form-control">
              <option value="single">Single Page (Default)</option>
              <option value="non-paged">Non-Paged</option>
              <option value="facing">Facing Pages</option>
            </select>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input id="isThumb" type="checkbox" value="">
                Set as Thumbnail <a href="#">(?)</a>
              </label>
            </div>
            <div id="isStart" class="checkbox">
              <label>
                <input type="checkbox" value="">
                Set as Start Page <a href="#">(?)</a>
              </label>
            </div>
          </div>
          <input id="canvas_id" type="hidden" name="canvas_id">
          </form>
        </div>
      </div>
      <div class="controls">
        <div class="form-group">
          <button id="apply_btn" name="button" type="button" class="btn btn-default" data-action="apply-labels">Apply</button>
          <button id="save_btn" name="button" type="button" class="btn btn-primary" data-action="save-actions">Save</button>
        </div>
      </div>
    </div>

<div id="filemanager"></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
      integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
